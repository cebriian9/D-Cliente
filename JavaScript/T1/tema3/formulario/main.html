<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario-RaulRodriguez</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <h2 class="titulo">Formulario</h2>
        <form action="_blank" class="formulario">
            <p>Nombre:</p>
            <input type="text" id="nombre" placeholder="Nombre" onblur="mayusculas('nombre')">
            <p>Apellido:</p>
            <input type="text" id="apellido" placeholder="Apellido" onblur="mayusculas('apellido')">
            <p>Edad:</p>
            <input type="text" id="edad" placeholder="Edad" onblur="getEdad('edad')">
            <p>DNI:</p>
            <input type="text" id="dni" placeholder="DNI (12345678-p)" onblur="getDNI('dni')">
            <p>Correo:</p>
            <input type="email" id="email" placeholder="Correo electronico" onblur="getEmail('email')">
            <p>Provincia:</p>
            <select name="provincias" id="provincia">
                <option value="almeria">Almeria</option>
                <option value="granada">Granada</option>
                <option value="malaga">Malaga</option>
                <option value="sevilla">Sevilla</option>
                <option value="huelva">Huelva</option>
                <option value="jaen">Jaen</option>
                <option value="cadiz">Cadiz</option>
            </select>
            <p>Fecha Nacimiento:</p>
            <input type="date" id="FechaNac">
            <p>Numero de telefono:</p>
            <input type="tel" id="telefono" placeholder="Numero de telefono" >
            <p>Hora de visita:</p>
            <input type="time" id="FechaNac">

            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Restablecer" class="reset">
        </form>


        <div class="datos">
            <div>
                <span>Numero de intentos: <span id="nIntentos" class="intentos"></span></span>
            </div>
            <div class="errores">
                <span>Errores:</span>
                <span id="error"></span>
            </div>
        </div>
        <div class="errores">
            

        </div>
    </div>

</body>

</html>
