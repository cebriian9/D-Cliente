<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio23,1</title>
</head>
<body>
    <script>
        let salir=false
        let nombres=[]
        let contador=0
        do {
            let nombre =prompt("ingrese un nombre ('fin' para salir)")
            
            if (nombre=="fin") {
                salir=true
            }else{
                nombres.push(nombre)
                contador++
            }
            
        } while (salir==false)

        document.write("numero de nombres introducidos: "+contador+"<br>")
        document.write(nombres)

    </script>
</body>
</html>
