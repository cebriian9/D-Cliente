<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio14</title>
    <script>
        let num,cont=0,total=0;
        do {
            num=prompt("inserte un numero:")
            if (num!="" && num!=9999) {
                cont++;
                total+=parseInt(num);
            }
        } while (num!=9999);
        

        alert("numero de numeros introducidos: "+cont+" y la suma de todos los numeros es: "+total)
    </script>
</head>

</body>
</html>
