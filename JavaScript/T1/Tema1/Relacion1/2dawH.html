<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
    <script>
        function calcular() {
            
            let num=document.getElementById("num").value;

            
            
            

            let b16=parseInt(num).toString(16);
            let b5=parseInt(num).toString(2);

           
            
            b16 = document.getElementById("b16").innerHTML=b16;
            b5 = document.getElementById("b5").innerHTML=b5;
            
        }
    </script>
</head>
<body>
    <p>introduce un numero:</p>
    <input type="text" id="num">

    <button onclick="calcular()">Calcular Bases</button>

    <nav>
        Base 16: <span id="b16"> </span> <br>
        Base 5: <span id="b5"> </span> 
    </nav>
</body>
</html>
