    <title>ejercicio16</title>
    <script>
        let multiplos="";
        let suma=0;

        for (let i = 0; i < 1000; i++) {
            
            if (i%23==0) {
                multiplos=multiplos+" "+i+",";
                suma+=i;
            }
            
        }

        alert("Los multiplos son: "+multiplos+"\nLa suma total es: "+suma);

    </script>
