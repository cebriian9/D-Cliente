<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("introduce el primer numero: ") * 1;
        let num2 = prompt("introduce el segundo numero:") * 1;
        let num3 = prompt("introduce el tercer numero: ") * 1;
        let num4 = prompt("introduce el cuarto numero:") * 1;
        
        alert("El resultado de la suma es: " + (num1+num2+num3+num4));
        alert("El resultado de la multiplicacion es: " + (num1*num2*num3*num4));
    </script>
</body>

</html>
