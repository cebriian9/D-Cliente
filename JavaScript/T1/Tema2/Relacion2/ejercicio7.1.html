<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eje 7.1</title>

    <script>
        let num1=prompt("ingrese un numero:");
        let num2=prompt("ingrese otro numero");

        if (num1>num2) {
            alert("suma de los numeros: "+(Number(num1)+Number(num2))+"\ndiferencia: "+(num1-num2));
        }else{
            alert("multiplicacion de los numeros: "+(num1*num2)+"\ndivision: "+(num1/num2));
        }
    </script>
</head>

</body>
