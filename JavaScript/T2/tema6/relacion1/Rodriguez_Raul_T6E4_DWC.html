   <script>
      let pulsado = true

      function crearNodo() {
         //creo los nodos de los elementos que quiero cambiar
         cabecera = document.getElementById("cabecera")
         btn = document.getElementById("btn")
      }

      function cambiarCabecera() {
         //cambio sus contenidos
         cabecera.innerHTML = "Esto sigue siendo la cabecera de la tabla"
         btn.innerHTML = "Restablecer Cabecera"
         
         //eliminio y cambio la funcion a la que llama
         //btn.removeAttribute("onclick")
         btn.setAttribute("onclick","restablecerCabecera()")
        
      }

      function restablecerCabecera() {
         
         cabecera.innerHTML = "Esto es la cabecera de la tabla"
         btn.innerHTML = "Cambiar Cabecera"

         btn.setAttribute("onclick","cambiarCabecera()")
         
      }
   </script>
</head>
