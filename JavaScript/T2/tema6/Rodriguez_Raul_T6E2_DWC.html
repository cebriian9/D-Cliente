<html>

<head>
   <title>
      ejercicio1
   </title>
   <script language="javascript">

      function calcularBorde() {
         //obtengo todo el atributo borde ( "x"px solid (color))
         let borde=getComputedStyle(document.getElementById("tabla1")).border

         //con match busco el primer numero de esa cadena
         borde=borde.match(/\d+/)[0]
      
         //lo combierto en numero
         borde=Number(borde)

         return borde
      }

      function mostrarBorde() {

         let borde=calcularBorde()

         document.getElementById("resultado").innerHTML=borde+"px"
      }

      function disminuirBorde() {
         
         let borde=calcularBorde()

         if (borde>=1) {
            
            document.getElementById("tabla1").style.border=(borde++)+"px solid black"

         }
      }

      
   </script>
</head>

<body>

   <table width="300" align="left" id="tabla1" border="2">
